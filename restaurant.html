    <!-- JS pour le menu filtre -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdownToggle = document.getElementById("dropdownMenuButton");
            const dropdownMenu = document.getElementById("dropdownMenu");

            dropdownToggle.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownMenu.classList.toggle("hidden");
            });

            document.addEventListener("click", function (event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add("hidden");
                }
            });
        });
    </script>

    ];

    const pageHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    const numIcons = 150;

    for (let i = 0; i < numIcons; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      if (Math.random() > 0.5) icon.classList.add('alt');
      icon.style.top = Math.random() * pageHeight + 'px';
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDelay = `${Math.random() * 0}s, ${Math.random() * 0}s`;
      const size = 20 + Math.random() * 40;
      icon.style.width = size + 'px';
      icon.style.height = size + 'px';
      icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      document.body.appendChild(icon);
    }
