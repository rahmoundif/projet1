<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fourch est, livraison de repas a domicile, cuisine lorraine, alsace, grand est">
    <meta name="author" content="Wilders Grand'EST">
    <link rel="stylesheet" href="./src/style.css">
    <title>Connexion</title>
</head>

<body>

    <header>
        <nav></nav>
    </header>

    <main>
        <section>
            <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-md">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Connectez-vous à votre compte
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 max-w">
                        Ou
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            créez un compte
                        </a>
                    </p>
                </div>

                <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                        <form id="loginForm" class="space-y-6" autocomplete="off">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">
                                    Adresse e-mail
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" required autocomplete="off"
                                        autocapitalize="none" spellcheck="false"
                                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Entrez votre adresse e-mail">
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    Mot de passe
                                </label>
                                <div class="mt-1">
                                    <input id="password" name="password" type="password" required autocomplete="off"
                                        autocapitalize="none" spellcheck="false"
                                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Entrez votre mot de passe">
                                </div>
                            </div>

                            <!-- Champ caché pour tromper les gestionnaires de mots de passe -->
                            <input type="password" style="display:none" aria-hidden="true">

                            <div>
                                <button type="submit"
                                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Se connecter
                                </button>
                            </div>
                        </form>

                        <!-- GIF d'animation de Jurassic Park pour erreur -->
                        <div id="gifError" class="hidden fixed inset-0 flex items-center justify-center z-50">
                            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmV5M3A1dTU3eDAyc29lenVhMG5oYngzcGN0cTZ5OThzdjlndW9laiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohzdQ1IynzclJldUQ/giphy.gif"
                                alt="Erreur mot de passe" class="w-auto max-w-[350px]  md:max-w-[600px] mx-auto" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let users = [
            { email: "bg-67@caramail.com", password: "1234" },
            { email: "admin@fourchest.com", password: "admin123" },
            { email: "user@example.com", password: "password" }
        ];

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const emailField = document.getElementById("email");
            const passwordField = document.getElementById("password");
            const gifError = document.getElementById("gifError");

            const email = emailField.value;
            const password = passwordField.value;

            const existingUser = users.find(user => user.email === email);

            // Si l'utilisateur n'existe pas
            if (!existingUser) {
                alert("Cet email n'est pas enregistré. Créez votre compte.");
                emailField.value = "";
                passwordField.value = "";
            }
            // Si le mot de passe est incorrect
            else if (existingUser.password !== password) {
                emailField.value = "";
                passwordField.value = "";

                // Afficher le GIF d'animation d'erreur (Jurassic Park)
                gifError.classList.remove("hidden");

                // Cacher le GIF après 5 secondes
                setTimeout(() => gifError.classList.add("hidden"), 5000);
            }
            // Si tout est correct, rediriger vers le compte
            else {
                window.location.href = "account.html";
            }
        });

        console.log(users);
    </script>

    <style>
        /* Style d'animation du GIF */
        #gifError img {
            animation: grow 0.5s ease-in-out;
        }

        /* Animation de croissance du GIF */
        @keyframes grow {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>




    <footer>

    </footer>
    <script type="module" src="./src/main.js"></script>

    <!---------------------Background---------------------->

    <script>
        const icons = [
            // Fourchette
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zm4 0a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zm4 0a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zM6 10v2a2 2 0 0 0 2 2v9a1 1 0 1 0 2 0v-9a2 2 0 0 0 2-2v-2H6z"/></svg>',
            // Pizza
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 2S6.5 3.5 3 21c7.5-2.7 14.6-9.1 18-18zM7.5 19.5l1.1-3.9 2.3 2.3-3.4 1.6zm7.5-6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>',
            // Eponge
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a4 4 0 0 0-4 4c0 1.3.6 2.5 1.5 3.2V20a1 1 0 0 0 2 0V9.2A4 4 0 0 0 12 2z"/></svg>',
            // Couteau
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 2l13 13-4 4L2 6l1-4z"/></svg>',
            // Verre de vin
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 2h8l-1 8H9L8 2zm2 10h4v9h-4v-9z"/></svg>',
            // tasse de café
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h2a2 2 0 0 1 0 4h-2V8zM2 6h16v6a6 6 0 0 1-6 6H8a6 6 0 0 1-6-6V6zm2 14h12v2H4v-2z"/></svg>',
            // Pain
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 6c0-1.1.9-2 2-2h12a2 2 0 0 1 0 4H4V6z"/></svg>',
            // Oeuf
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.1 2 4 10 4 14a8 8 0 0 0 16 0c0-4-4.1-12-8-12z"/></svg>',
            // Glace
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a5 5 0 0 0-5 5 5 5 0 0 0 .3 1.7A4.5 4.5 0 0 0 6 12h12a4.5 4.5 0 0 0-1.3-3.3A5 5 0 0 0 12 2zm0 13l-2 5h4l-2-5z"/></svg>',

        ];

        const pageHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
        const numIcons = 150;

        for (let i = 0; i < numIcons; i++) {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            if (Math.random() > 0.5) icon.classList.add('alt');
            icon.style.top = Math.random() * pageHeight + 'px';
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.animationDelay = `${Math.random() * 0}s, ${Math.random() * 0}s`;
            const size = 20 + Math.random() * 40;
            icon.style.width = size + 'px';
            icon.style.height = size + 'px';
            icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            document.body.appendChild(icon);
        }
    </script>

</body>

</html>
