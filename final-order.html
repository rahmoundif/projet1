  <!---------------------------MAIN--------------------->


  <main class="flex-1 p-16">


    <!---------------------------Bannière du restaurant--------------------->

    </section>


    <!---------------------------Nom du restaurant--------------------->
    <section class="px-4 py-6">
      <h1 class="text-3xl text-center font-light">Brasserie Excelsior</h1>
    </section>


    <!---------------------------Finaliser la commande--------------------->
    <div class="container mx-auto px-4">
      <div class="bg-white shadow-2xl rounded-xl p-6">
        <h2 class="text-2xl font-semibold mb-4">Finaliser votre commande</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


          <!---------------------------Récap de la commande--------------------->
          <div>
            <h3 class="text-xl font-medium mb-2">Détails de la commande</h3>
            <ul id="orderDetails" class="space-y-4">



              <!---------------------------Liste des articles--------------------->
            </ul>
            <div class="border-t mt-4 pt-4">
              <div class="flex justify-between font-semibold">
                <span>Total</span>
                <span id="orderTotal">0€</span>
              </div>
            </div>
          </div>



          <!---------------------------Infos livraison et payement--------------------->
          <div>
            <h3 class="text-xl font-medium mb-2">Informations de livraison</h3>
            <form class="p-4">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
                <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                  placeholder="Votre nom" />
              </div>
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                <input type="text" id="address" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                  placeholder="Votre adresse" />
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                <input type="tel" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                  placeholder="Votre numéro" />
              </div>
              <div>
                <label for="payment" class="block text-sm font-medium text-gray-700">Méthode de paiement</label>
                <select id="payment" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                  <option>Carte de crédit</option>
                  <option>PayPal</option>
                  <option>BitCoin</option>
                  <option>ApplePay</option>
                </select>
              </div>

              <!---------------------------Bouton de finalisation--------------------->
              <button type="button"
                class="w-full bg-[#191968] text-white hover:text-black px-4 mt-3 py-2 rounded-full hover:bg-blue-300 transition">
                Finaliser la commande
              </button>
            </form>
          </div>
        </div>
      </div>


      <!---------------------------Lien pour retourner à la sélection (order.html)--------------------->
      <div class="mt-6 mb-5 text-center">
        <a href="order.html" class="text-current  font-normal text-lg
         hover:underline bg-white/95 p-2 rounded-full shadow-2xl ">
          Retour à la sélection
        </a>
      </div>
    </div>
  </main>

  <script>
    const icons = [
      // Fourchette
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zm4 0a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zm4 0a1 1 0 0 0-1 1v4a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1zM6 10v2a2 2 0 0 0 2 2v9a1 1 0 1 0 2 0v-9a2 2 0 0 0 2-2v-2H6z"/></svg>',
      // Pizza
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 2S6.5 3.5 3 21c7.5-2.7 14.6-9.1 18-18zM7.5 19.5l1.1-3.9 2.3 2.3-3.4 1.6zm7.5-6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>',
      // Eponge
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a4 4 0 0 0-4 4c0 1.3.6 2.5 1.5 3.2V20a1 1 0 0 0 2 0V9.2A4 4 0 0 0 12 2z"/></svg>',
      // Couteau
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 2l13 13-4 4L2 6l1-4z"/></svg>',
      // Verre de vin
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 2h8l-1 8H9L8 2zm2 10h4v9h-4v-9z"/></svg>',
      // tasse de café
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h2a2 2 0 0 1 0 4h-2V8zM2 6h16v6a6 6 0 0 1-6 6H8a6 6 0 0 1-6-6V6zm2 14h12v2H4v-2z"/></svg>',
      // Pain
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 6c0-1.1.9-2 2-2h12a2 2 0 0 1 0 4H4V6z"/></svg>',
      // Oeuf
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.1 2 4 10 4 14a8 8 0 0 0 16 0c0-4-4.1-12-8-12z"/></svg>',
      // Glace
      '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a5 5 0 0 0-5 5 5 5 0 0 0 .3 1.7A4.5 4.5 0 0 0 6 12h12a4.5 4.5 0 0 0-1.3-3.3A5 5 0 0 0 12 2zm0 13l-2 5h4l-2-5z"/></svg>',
      
    ];

    const pageHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    const numIcons = 150;

    for (let i = 0; i < numIcons; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      if (Math.random() > 0.5) icon.classList.add('alt');
      icon.style.top = Math.random() * pageHeight + 'px';
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDelay = `${Math.random() * 0}s, ${Math.random() * 0}s`;
      const size = 20 + Math.random() * 40;
      icon.style.width = size + 'px';
      icon.style.height = size + 'px';
      icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      document.body.appendChild(icon);
    }
  </script>

  <!---------------------------Récupération du panier--------------------->


  <script>

    //Récupération du panier (localStorage)  

    let cartData = localStorage.getItem("cartData");
    let cart = cartData ? JSON.parse(cartData) : {};

    const orderDetails = document.getElementById("orderDetails");
    let total = 0;

    //Pour chaque article du panier  

    for (const [mealName, data] of Object.entries(cart)) {
      const itemTotal = parseFloat(data.price) * data.quantity;
      total += itemTotal;
      const li = document.createElement("li");
      li.classList.add("flex", "justify-between", "items-center");
      li.innerHTML = `<span>${mealName} (x${data.quantity})</span><span>${itemTotal.toFixed(2)}€</span>`;
      orderDetails.appendChild(li);
    }

    //Mise à jour du total affiché

    document.getElementById("orderTotal").textContent = total.toFixed(2) + "€";
  </script>
